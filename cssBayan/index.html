<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion__panel">
                <button class="accordion__panel-btn" onFocus()>Programmers while reviewing the codes</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="images/why.png" alt="programmers while reviewing the codes">
                </div>
                <img class="accordion__panel-arrow" src="images/arrow.png" alt="arrow">
            </div>
            <div class="accordion__panel">
                <button class="accordion__panel-btn">God knows</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="images/god-knows.jpeg" alt="god knows">
                </div>
                <img class="accordion__panel-arrow" src="images/arrow.png" alt="arrow">
            </div>
            <div class="accordion__panel">
                <button class="accordion__panel-btn">I spent 5 hours</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="images/bugs.png" alt="i spent 5 hours">
                </div>
                <img class="accordion__panel-arrow" src="images/arrow.png" alt="arrow">
            </div>
            <div class="accordion__panel">
                <button class="accordion__panel-btn">Mom: You won't get a job</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="images/prog-job.jpeg" alt="you won't get a job">
                </div>
                <img class="accordion__panel-arrow" src="images/arrow.png" alt="arrow">
            </div>
        </div>
    </div>
</body>

</html>
