<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>

            </div>
            <div class="accordion__panel">
                <div class="accordion__panel-title">God knows</div>

                </div>
            </div>
            <div class="accordion__panel">
                <div class="accordion__panel-title">I spent 5 hours</div>
                <div class="accordion__panel-content">
                    <img class="accordion__panel-img" src="images/bugs.png" alt="i spent 5 hours">
                </div>
            </div>
            <div class="accordion__panel">
                <div class="accordion__panel-title">Mom: You won't get a job</div>
                <div class="accordion__panel-content">
